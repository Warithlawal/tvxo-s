<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TVXO - Products</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/127aef0c53.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
</head>
<body>
	<nav>
		<a href="index.html"><img class="logo-img" src="images/tvxo.png"></a>

		<input type="text" name="" placeholder="Search">
		
		<div class="home">
				<a class="cart" href="cart.html"><i class="fas fa-shopping-bag"></i></a>

			<p class="cart-number">0</p>

		</div>
	</nav>

	<main>

		<section>
		  <div class="category">
		    <a href="#" data-category="all">All</a>
		    <a href="#" data-category="shirts">T-shirts</a>
		    <a href="#" data-category="pants">Pants</a>
		    <a href="#" data-category="denim">Denim</a>
		    <a href="#" data-category="hoodie">Hoodie</a>
		    <a href="#" data-category="track">Tracksuits</a>
		    <a href="#" data-category="joggers">Joggers</a>
		    <a href="#" data-category="headwear">Headwear</a> 
		    <a href="#" data-category="slides">Slides</a>
		    <a href="#" data-category="jersey">Jersey</a>
		  </div>
		</section>


		<section class="products-header">
			
			<div class="shirts" id="shirts">
			    <h1>Shirts</h1>
			    <div class="products js-products-shirts"></div>
			</div>

			<div class="tank" id="tanktop">
			    <h1>Tank tops</h1>
			    <div class="products js-products-tank"></div>
			</div>

			<div class="denim">
			    <h1>Denim</h1>
			    <div class="products js-products-denim"></div>
			</div>

			<div class="headwear">
			    <h1>headwear</h1>
			    <div class="products js-products-cap"></div>
			</div>

			<div class="track">
			    <h1>Track</h1>
			    <div class="products js-products-track"></div>
			</div>

			<div class="joggers">
			    <h1>Joggers</h1>
			    <div class="products js-products-joggers"></div>
			</div>

			<div class="hoodie">
			    <h1>Hoodie</h1>
			    <div class="products js-products-hoodie"></div>
			</div>

			<div class="slides">
			    <h1>Slides</h1>
			    <div class="products js-products-slides"></div>
			</div>

		</section>
	</main>
	<footer>
		<p>@ 2024 - TVX0</p>
	</footer>
</body>

<script src="products.js"></script>
<script src="cart.js"></script>
<script src="product-page.js"></script>

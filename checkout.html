	<link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
    href="/css/app-wa-462758aa1e172f82d39e1ea35e919e0a.css?vsn=d">

<body>
	<div id="page-loader" class="page-loader">
  <div class="spinner"></div>
</div>

	<nav>
		<div class="logo">
			<a href="index.html"><img class="logo-img" src="images/tvxo.png"></a>
		</div>

		<div class="home">
				<a class="cart" href="cart.html"><i class="fa-light fa-bag-shopping"></i></a>
			<p class="cart-number">0</p>

		</div>
	</nav>

	<div class="checkout-layout">
  <!-- Left: Form -->
  <div class="checkout-form ll">
    <h2>Shipping Details</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Your name" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="123 Street Name" />

    <label for="deliveryArea">Select Delivery Area</label>
    <select id="deliveryArea" required>
      <option value="">-- Select Area --</option>
      <option value="Lekki">Lekki</option>
      <option value="Ikeja">Ikeja</option>
      <option value="Ajah">Ajah</option>
      <option value="Surulere">Surulere</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="08012345678" />

    <div class="checkout-btns">
      <button>Pay Now</button>
    </div>
  </div>

  <!-- Right: Cart Summary -->
  <div class="checkout-summary rr">
    <h2>Your Item(s)</h2>

    <div id="summaryItems"></div>

    <p>Subtotal: <span id="subtotalDisplay">₦0</span></p>
    <p>Delivery Fee: <span id="deliveryFeeDisplay">-</span></p>
    <div class="total-display">Total: <span id="grandTotal">₦0</span></div>
  </div>
</div>

  <script src="shared.js"></script>
  <script src="checkout.js"></script>

</body>

</html>

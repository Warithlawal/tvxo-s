<body>
	<nav>
		<a href="index.html"><img class="logo-img" src="images/tvxo.png"></a>

		
		<div class="home">
				<a class="cart" href="cart.html"><i class="fas fa-shopping-bag"></i></a>

			<p class="cart-number">0</p>
		</div>
	</nav>

	<section class="cart-section">
		<section class="cart-header">
			<h1>Cart</h1>
			<a href="products.html">Continue shopping</a>
		</section>

		<div class="cart-label">
		    <div class="productandquantitylabel">

		      <p class="align-left-quantity">Quantity</p>

		    <p class="align-right">Total</p>
		  </div>

		  <hr>

		      <!-- Cart items are populated via JavaScript -->
		    </div>

		  <!-- Subtotal Section -->
		  <div class="subtotal-sec">
		    <div class="subtotal-amount">
		      <h3>Subtotal</h3> 
		      <p class="subtotal-price">#0.00</p>
		    </div>
		    <p>Taxes and shipping calculated at checkout</p>
		    <a href="checkout.html">Check out</a>
		  </div>
	</section>
